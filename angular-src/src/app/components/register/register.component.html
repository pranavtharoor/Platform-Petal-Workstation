<form (submit)="onRegisterSubmit()">
	Name: <input [(ngModel)]="name" name="name" type="text" /><br />
	Username: <input [(ngModel)]="username" name="username" type="text" /><br />
	Email: <input [(ngModel)]="email" name="email" type="text" /><br />
	Password: <input [(ngModel)]="password" name="password" type="password" />
	<input type="submit" value="Register"/>
</form>
